<div class="modal fade" style="position: relative;z-index: 999999999">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{message}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" data-ng-click="ok(); $event.stopPropagation()" class="btn btn-primary">Yes</button>
                <button type="button" data-ng-click="cancel(); $event.stopPropagation()"  class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
</div>
